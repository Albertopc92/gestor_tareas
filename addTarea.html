<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alberto Pérez Cano</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="web">
        <header>
            <h1>
                <a href="index.html">Gestor de Tareas</a>
            </h1>
        </header>
        <section id="sectionTop">
            <div id="buscar">
                <input type="search" name="busqueda" id="busqueda" placeholder="Buscar">
                <img src="./img/busqueda.svg" alt="buscar">
            </div>
            <a href="addTarea.html">
                <input type="button" value="Añadir Tarea">
            </a>
            <div id="usuario">
                <a href="#">
                    <img src="./img/user.svg" alt="usuario">Usuario</a>
            </div>
        </section>
        <div id="contenido">
            <section id="lateral">
                <div>
                    <div class="sectionLateral">
                        <img src="./img/hoy.svg" alt="hoy">
                        <a href="#">Hoy</a>
                    </div>
                    <div class="sectionLateral">
                        <img src="./img/proximos.svg" alt="proximos">
                        <a href="#">Próximos</a>
                    </div>
                </div>
                <div>
                    <div id="bloqueProyectos">
                        <div class="sectionLateral linea">
                            <p>Proyectos</p>
                            <img src="./img/addProyecto.svg" alt="Añadir proyecto">
                        </div>

                        <div id="proyectos">
                            <ul>
                                <li><a href="#">Todos</a></li>
                                <li id="diweb"><a href="#">DIWEB</a></li>
                                <li id="daweb"><a href="#">DAWEB</a></li>
                                <li id="dwec"><a href="#">DWEC</a></li>
                                <li id="dewes"><a href="#">DWES</a></li>
                                <li id="hlc"><a href="#">HLC</a></li>
                                <li id="empresas"><a href="#">Empresas</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
                <div>
                    <div id>
                        <div class="sectionLateral">
                            <img src="./img/completadas.svg" alt="completadas">
                            <a href="#">Completadas</a>
                        </div>
                        <div class="sectionLateral">
                            <img src="./img/papelera.svg" alt="papelera">
                            <a href="#">Papelera</a>
                        </div>
                    </div>
                </div>
            </section>
            <main>
                <div>
                    <h2 class="proyecto">Añadir Tarea</h2>
                </div>
                <div id="tablon">
                    <form action="#">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required>
                        <label for="proyecto">Proyecto</label>
                        <select name="proyecto" id="proyecto">
                            <option value=""></option>
                            <option value="diweb">DIWEB</option>
                            <option value="daweb">DAWEB</option>
                            <option value="dwec">DWEC</option>
                            <option value="dwes">DWES</option>
                            <option value="hlc">HLC</option>
                            <option value="empresas">Empresas</option>
                        </select>
                        <label for="fecha">Fecha</label>
                        <input type="date" name="fecha" id="fecha">
                        <label for="descripcion">Descripción</label>
                        <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
                        <div id="añadir">
                            <input type="submit" value="Añadir">
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
